    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 id="before" class="modal-title">Before you go...</h1>
            <p>Download our free checklist</p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row g-2">
                    <div class="col-md">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                        <label for="floatingInputGrid">Email address</label>
                    </div>
                    </div>
                    <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid">
                        <option selected>Open this select menu</option>
                        <option value="1">She/Her</option>
                        <option value="2">He/Him</option>
                        <option value="3">They/Them</option>
                        </select>
                        <label for="floatingSelectGrid">Gender</label>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" 
                    id="flexCheckChecked, agree" checked data-bs-dismiss="modal">Download Free PDF>
                    <label class="form-check-label" for="flexCheckChecked">
                        I agree to receive CS tips and updates from Carolina Sada - but not too often
                    </label>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
